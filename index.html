<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <title>Avaliação Mentoria</title>
    <link rel="stylesheet" href="style.css">
  </head>
    
  <body>
    <div class="page">

        <header>
          <h1>Avalie sua Mentoria</h1>
          <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
          <img src="img.svg" alt="imagem de 5 estrelas de avaliação envolto de um balão de pensamento">
        </header>
      <div class="cabecalho-form">
        <h2>Informações pessoais</h2>
      </div>

      <form >

        <fieldset>
          <div class="input-wrapper-name">
            <div>
              <label for="mentoria-name">Nome</label>
              <input type="text" id="mentoria-name">
            </div>
            
            <div>
              <label for="mentoria-sobrenome">Sobrenome</label>
              <input type="text" id="mentoria-sobrenome">
            </div>
          </div>

          <div class="fieldset-wrapper">
            <div>
              <label for="mentoria-email">Email <span>(digite um email válido)</span></label>
              <input type="email" id="mentoria-email">
            </div>
          </div>
        </fieldset>

          <fieldset>
            <legend>Informações do mentor</legend>

            <div class="input-wrapper">
              <label for="event-category">Selecione quem foi o seu mentor</label>
              <select id="event-category">
                <option value="live">Caio</option>
                <option value="podcast">Victoria</option>
                <option value="mentorship">Victor</option>
              </select>
            </div>

            <div class="input-wrapper">
              <label for="event-info">Feedback sobre o mentor</label>
              <textarea id="event-info"></textarea>
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="event-private"/>
              <label for="event-private">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
            </div>

          </fieldset>

          <fieldset>
            <legend>Agendando próxima mentoria</legend>

            <div class="col-3">   
              <div class="input-wrapper">
                <label for="event-Date">Data</label>
                <input type="date" id="event-Date"/>
              </div>
    
              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin"/>
              </div>
    
              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end"/>
              </div>
            </div>

            <div class="footer">
              <input class="button" form="my-form" type="submit" value="Salvar">
            </div>

          </fieldset>
      </form> 

    </div>

  </body>
</html>
